<div
  id="studyHeaderHtml"
  class="item-text-wrap padding"
  style="text-align: center; padding-top: 10px;"
  ng-init="study = study || state.study"
>
  <div style="text-align: center;">
    <h1 style="text-align: center;" class="study-title text-3xl">
      {{study.studyText.studyTitle}}
    </h1>
  </div>
  <div style="text-align: center; max-width: 95%; margin: auto">
    <div>
      <div class="gauge-and-images" style="justify-content:space-around;">
            <span style="display: inline-block; max-width: 10%;">
                <img
                  style="max-width: 100%; max-height: 150px;"
                  src="{{study.causeVariable.imageUrl}}"
                  alt="cause image"
                >
            </span>
        <span style="display: inline-block; max-width: 65%;">
                <img
                  style="max-width: 100%; max-height: 200px;"
                  src="{{study.studyImages.gaugeImage}}"
                  alt="gauge image"
                >
            </span>
        <span style="display: inline-block; max-width: 10%;">
                <img
                  style="max-width: 100%; max-height: 150px;"
                  src="{{study.effectVariable.imageUrl}}"
                  alt="effect image"
                >
            </span>
      </div>
    </div>
    <div>
      <div class="study-tag-line text-2xl" style="padding: 20px; text-align: center;">
        {{study.studyText.tagLine}}
      </div>
    </div>
  </div>
</div>
