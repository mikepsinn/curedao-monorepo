<div id="vote-buttons-container"
  ng-init="study = study || state.study"
     style="text-align: center;">
<md-button aria-label="Favorite"
           class="md-raised"
           ng-click="downVote(study, $index, $event)">
    <md-tooltip md-direction="bottom">Seems wrong or boring?</md-tooltip>
    <img  class="md-fab inline"
          ng-if="study.studyVotes.userVote === null || study.studyVotes.userVote === 1"
          src="img/thumbs/thumb_down_white.png"
          height="24px" width="24px"/>
    <img  class="md-fab inline" ng-if="study.studyVotes.userVote === 0"
          src="img/thumbs/thumb_down_black.png"
          height="24px" width="24px"/>
    <span class="inline">Seems Wrong?</span>
</md-button>
<md-button aria-label="Upvote"
           class="md-raised"
           ng-click="upVote(study, $index, $event)">
    <!--                <md-icon md-svg-icon="img/icons/baseline-share-24px.svg"></md-icon>-->
    <img class="md-fab inline"
         ng-if="study.studyVotes.userVote === null || study.studyVotes.userVote === 0"
         src="img/thumbs/thumb_up_white.png"
         height="24px" width="24px"/>
    <img class="md-fab inline"
         ng-if="study.studyVotes.userVote === 1"
         src="img/thumbs/thumb_up_black.png"
         height="24px" width="24px"/>
    <md-tooltip md-direction="bottom">
        Relationship Seems Plausible and Interesting
    </md-tooltip>
    <span class="inline">Seems Right?</span>
</md-button>
</div>
