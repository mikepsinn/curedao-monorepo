<md-list-item class="md-1-line" ng-init="qmSecretInputType = 'password'">
    <md-input-container style="width: 100%;">
        <label>Personal Access Token</label>
        <input type="{{qmSecretInputType}}" name="Token"
               ng-model="user.accessToken" disabled>
        <md-button class="md-secondary md-icon-button" style="font-size: 30px;"
                   ng-click="qmSecretInputType = 'text'" aria-label="preview">
            <md-icon class="ion-eye">
                <md-tooltip md-direction="down">Show Token</md-tooltip>
            </md-icon>
        </md-button>
        <md-button class="md-secondary md-icon-button" style="font-size: 30px;"
                   ng-click="copyToClipboard(user.accessToken)"
                   aria-label="Copy to clipboard">
            <md-icon class="ion-clipboard">
                <md-tooltip md-direction="down">Copy to clipboard</md-tooltip>
            </md-icon>
        </md-button>
    </md-input-container>
</md-list-item>
