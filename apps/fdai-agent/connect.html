  <body>
    <div class="main" x-data="init()" x-init="connectors = await init().getConnectors()">
      <section class="py-12 sm:py-16 bg-white">
        <div class="max-w-7xl px-10 mx-auto sm:text-center grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
          <p class="text-blue-500 font-medium uppercase">Our Application Integrations</p>
          <h2 class="font-bold text-3xl sm:text-4xl lg:text-5xl mt-3">Connect with Your Favorite Apps.</h2>
          <p class="mt-4 text-gray-500 text-base sm:text-xl lg:text-2xl">We've built integrations with some of your
                                                                         favorite services.
            <br class="lg:hidden hidden sm:block">
                                                                         Check'em out below ðŸ‘‡
          </p>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-10 my-12 sm:my-12 tails-selected-element">
            <template x-for="connector in connectors">
              <div class="rounded-lg py-10 flex flex-col items-center justify-center shadow-lg border border-gray-100">
                <img
                  :src="connector.image"
                  style="max-width: 100px"
                  class="h-12 w-12 rounded-full"
                  alt="logo"
                >
                <div>
                  <p x-text="connector.displayName" class="font-bold m-4 p-4"></p>
                </div>
                <template x-for="button in connector.buttons">
                  <a :href="button.link" class="relative h-6 group mt-8" style="margin-top: 30px">
                    <span x-text="button.title"
                          class="relative mt-4 z-10 px-5 py-2 font-bold leading-tight text-black bg-white border-4 border-gray-900 rounded-lg group-hover:bg-yellow-100 tails-preview md:bg-white"
                          data-rounded="rounded-lg" data-primary="yellow-600"
                    >
                    </span>
                    <span
                      class="absolute top-0 right-0 w-full h-10 -mr-1 bg-black rounded-lg"
                      data-rounded="rounded-lg"
                    >
                  </span>
                  </a>
                </template>
                <!--                <p x-text="connector.message" class="mt-2 text-sm text-gray-500" style="max-width: 200px"></p>-->
              </div>
              <
            </template>
          </div>
        </div>
      </section>
    </div>
    <script>
      function init(){
        const data = {
          connectors: [],
          results: [],
          q: "avengers",
          getConnectors: async function(){
            const urlParams = new URLSearchParams(window.location.search);
            let accessToken = urlParams.get('quantimodoAccessToken');
            if(!accessToken){
              accessToken = localStorage.getItem('accessToken');
            }
            const finalCallback = window.location.href.split('?')[0];
            let connectorUrl = "https://app.quantimo.do/api/v1/connectors/list";
            if(accessToken){
              connectorUrl += "?quantimodoAccessToken=" + accessToken;
            }
            var connectors = fetch(connectorUrl)
              .then((response) => response.json())
              .then((data) => {
                data = data.filter((connector) => connector.name !== "quantimodo")
                data = data.map((connector) => {
                  connector.buttons = connector.buttons.map((button) => {
                    if(!button.link){
                      return button;
                    }
                    let url = new URL(button.link);
                    let params = new URLSearchParams(url.search);
                    params.set('final_callback_url', finalCallback);
                    if(accessToken){
                      params.set('quantimodoAccessToken', accessToken);
                    }
                    url.search = params.toString();
                    button.link = url.toString();
                    return button
                  })
                  return connector
                })
                return this.connectors = data;
              })
              .catch((err) => console.log(err));
            console.log("connectors", data);
            return connectors;
          }
        };
        data.getConnectors();
        return data;
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        init().getConnectors();
      });
    </script>
  </body>
</html>
